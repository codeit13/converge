services:
 # FastAPI Backend Service
  backend:
    build: .
    container_name: fastapi-backend
    ports:
      - "8001:8001"
    volumes:
      - ./blog/content:/app/blog/content  # Sync MD files
      - /var/run/docker.sock:/var/run/docker.sock  # Allows FastAPI to trigger docker commands
    networks:
      - converge-network
    mongodb:
      container_name: mongodb
      image: mongo:6.0
      ports:
        - "27019:27017" # Uncomment if you run on local, and have mongo installed locally
      volumes:
        - /home/ubuntu/converge-mongo-data:/data/db # Persist MongoDB data with full path
      networks:
        - converge-network
      healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongosh --quiet mongodb:27017/test
        interval: 30s
        timeout: 10s
        retries: 5
      restart: always
  hugo:
    container_name: blog
    image: klakegg/hugo:ext-alpine
    volumes:
      - ./blog:/src
    command:  server --bind=0.0.0.0 --port=1313 --watch
    ports:
      - "1313:1313"
networks:
  converge-network:
    driver: bridge
